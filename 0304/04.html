<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{padding: 0;margin: 0;}
	.father{width: 200px;height: 200px;border: 2px red solid;}
	.header{width: 200px;height: 25px;background-color: yellow;}
	.body{width: 200px;height: 150px;}
	.footer{width: 200px;height: 25px;background-color: purple;}
	.right{width: 100px;height: 150px;background-color: pink;float: left;}
	.left{width: 100px;height: 150px;background-color: green;float: right;}
</style>
</head>
<body>
	<div class="father">
	<div class="header">这是头部</div>
	<div class="body"> 
	<div class="left">这是图片的左侧</div>
	<div class="right">这是图片的右侧</div>
	</div>
	<div class="footer">这是图片的下部</div>


	</div>
	
</body>
</html>
